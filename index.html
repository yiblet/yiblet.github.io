<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="build/css/animate.css" type="text/css" media="all">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="build/css/theme.css" type="text/css" media="all">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://code.angularjs.org/1.4.8/angular.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://code.angularjs.org/1.4.8/angular-animate.js" type="text/javascript" charset="utf-8"></script>
        <script src="build/js/bundle.js"></script>
    </head>
    <body ng-app="app">
        <div class="frontpage">
            <div class="container-fluid">
                <div class="row frontpage-row">
                    <div class="name-container col-xs-offset-0 col-sm-12 col-md-offset-1 col-md-10 ">
                        <div class="text-center frontname">Shalom Yiblet</div>
                    </div>
                    <div class="clearfix col-sm-6 col-sm-offset-3 col-md-1 col-md-offset-0" ng-controller="iconController as iconCtrl">
                        <div class="icon text-center col-xs-6 col-sm-3 col-md-12" ng-repeat="icon in iconCtrl.icons" >
                            <a ng-href="{{icon.href}}">
                                <i class="fa" ng-class="icon.name"></i>
                                <h5 class="icon-text text-center">{{icon.text}}</h5>
                            </a>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
